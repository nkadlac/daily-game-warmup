<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Puzzle Picker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="app-container">
        <div class="hero-section">
            <h1>Daily Puzzle Picker</h1>
            <p>Play your old favorites, and discover new ones.</p>
        </div>

        <div class="main-card">
            <h2>Daily Game Warm-Up</h2>
            
            <div class="theme-section">
                <h3>Choose a theme</h3>
                <div class="theme-buttons">
                    <button class="theme-btn" data-theme="word">
                        <div class="theme-icon"></div>
                        <span>WORD</span>
                    </button>
                    <button class="theme-btn active" data-theme="number">
                        <div class="theme-icon"></div>
                        <span>NUMBER</span>
                    </button>
                    <button class="theme-btn" data-theme="logic">
                        <div class="theme-icon"></div>
                        <span>LOGIC</span>
                    </button>
                    <button class="theme-btn" data-theme="geography">
                        <div class="theme-icon"></div>
                        <span>GEOGRAPHY</span>
                    </button>
                    <button class="theme-btn" data-theme="trivia">
                        <div class="theme-icon"></div>
                        <span>TRIVIA</span>
                    </button>
                </div>
            </div>

            <div class="time-section">
                <h3>How much time do you have?</h3>
                <div class="time-slider-container">
                    <div class="slider-track"></div>
                    <div class="slider-handle" data-value="10"></div>
                    <div class="time-markers">
                        <div class="time-marker" data-value="5">
                            <div class="marker-dot"></div>
                            <span>5 MIN</span>
                        </div>
                        <div class="time-marker active" data-value="10">
                            <div class="marker-dot"></div>
                            <span>10 MIN</span>
                        </div>
                        <div class="time-marker" data-value="20">
                            <div class="marker-dot"></div>
                            <span>20 MIN</span>
                        </div>
                        <div class="time-marker" data-value="all">
                            <div class="marker-dot"></div>
                            <span>All DAY</span>
                        </div>
                    </div>
                </div>
            </div>

            <button id="get-recommendations" class="reveal-button">REVEAL MY PICKS</button>
        </div>

        <!-- Results view - hidden by default -->
        <div class="main-card results-card" id="results-view" style="display: none;">
            <h2>Your picks for today</h2>
            <p class="results-subtitle">Ranked from easiest to most difficult</p>
            
            <div class="results-list" id="results-list">
                <!-- Game cards will be inserted here -->
            </div>
            
            <div class="results-actions">
                <button id="get-new-picks" class="secondary-btn">GET NEW PICKS</button>
                <button id="share-list" class="primary-btn">SHARE THIS LIST</button>
            </div>
        </div>
    </div>

    <script src="src/js/app.js"></script>
</body>
</html>
